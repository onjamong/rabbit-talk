<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rabbit Talk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-paw fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>20:24</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Rabbit Talk</h1>
        <p class="welcome-header__text">
            If you have a Rabbit Account, Log in with your email or phone number.
        </p>
    </header>
    <form id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Rabbit Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/5d77c1d238.js" crossorigin="anonymous"></script>
</body>
</html>
